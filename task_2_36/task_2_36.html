<!DOCTYPE html>
	<head>
		<meta charset="utf-8" />
		<meta name="author" content="zp" />
		<title>听话的小方块</title>
		<style type="text/css">
			*{
				margin: 0px;
				padding: 0px;
			}
			html, body{
				min-width: 100%;
				min-height: 100%;
			}
			.cin-area{
				height: 506px;
				overflow: hidden;
				position: absolute;
				left: 730px;
				top: 150px;
			}
			.main-area{
				position: relative;
			}
			#label-area{
				float: left;
				width: 20px;
				font-size: 20px;
				background: #171515;
				color: #fff;
				min-height: 506px;
				text-align: center;
				position: relative;
			}
			#label-area div{
				margin-top: 1px;
				height: 22px;
				line-height: 22px;
			}
			#commands{
				width: 200px;
				height: 504px;
				font-size: 20px;
				font-weight: bold;
				background: #171515;
				color: #3AB33A;
				outline: none;
				border: 1px solid #000;
				resize: none;
			}
			#chess{
				width: 30px;
				height: 30px;
				position: absolute;
				left: 308px;
				top: 308px;
				transform: rotate(0.1deg);
			}
			.head{
				background: blue;
				height: 10px;
			}
			.body{
				background: red;
				height: 20px;
			}
			.main-area{
				position: absolute;
				left: 50px;
				top: 120px;
			}
			#boxs{
				border-collapse:collapse;
				cursor: pointer;
			}
			.box{
				width: 30px;
				height: 30px;
				border: 1px solid #bdc3c7;
				text-align: center;
				margin: -1px 0px 0px -1px;
				float: left;
				line-height: 30px;
				font-weight: 600;
				color: #333;
			}
			.col>.box:nth-child(1) {
				border: none;
			}
			#title .box{
				width: 32px;
				border: none;
			}
			.button-area{
				position: absolute;
				left: 1000px;
				top: 200px;  
			}
			#run, #build-wall, #target, #find{
				border: none;
				background: green;
				padding: 10px;
				margin-top: 20px;
				cursor: pointer;
				color: #fff;
			}
			#target-pos{
				width: 140px;
				height: 30px;
				line-height: 30px;
				padding-left: 5px;
				outline: none;
			}
		</style>
	</head>
	<body>
		<h3>点击地图白色背景一点即可确定目标位置,或者修墙;点击淡红色点即可取消该点的墙,目标位置只能确定一次</h3>
		<article class="main-area">
			<table id="boxs">
				<tbody>
					<tr class="col" id="title">
						<td class="box"></td>
					</tr>
				</tbody>
			</table>
			<div id="chess">
				<div class="head"></div>
				<div class="body"></div>
			</div>
		</article>
		<div class="cin-area">
			<div id="label-area">
				<div>1</div>
			</div>
			<textarea id="commands"></textarea>
		</div>
		<div class="button-area">
			<button id="run">执行</button>
			<button id="build-wall">随机修墙</button>
			<input type="text" placeholder="输入目标位置,如：1-2" id="target-pos" />
			<button id="target">确定目标位置</button>
			<button id="find">寻路</button>
		</div>
	</body>
	<script type="text/javascript" src="require.js" data-main="main.js"></script>
</html>
